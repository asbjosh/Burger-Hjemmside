<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="/CSS/Login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box register">
            <h1>Registration</h1>
            <form id="registerForm">
                <div class="input-box">
                    <input type="text" placeholder="Brugernavn" id="username" name="username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Kodeord" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Registrer</button>
                <button type="button" class="home btn">Home</button>
                <div class="login-register">
                    <p>Har du allerede en konto? 
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e){
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/Register', {
                method: 'POST',
                headers: {
                    'Content-Type' :'application/json',
                },
                body: JSON.stringify({ username, password })
            });
            if(response.ok){
                alert('Succes');
                window.location.href = "http://localhost:3000/Index.html";
            }
            else{
                console.log(username,password)
                alert('Brugeren eksister allerede')
            }
        });
    </script>
    <script src = "/login.js" charset="utf-8"></script>
</body>

</html>
