<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="/CSS/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box login">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" placeholder="Brugernavn" id="loginUsername" name="username" required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Kodeord" id="loginPassword" name="password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="home btn">Hjem</button>
                <div class="login-register">
                    <p>Har du ikke en konto? 
                        <a href="#" class="register-link">Registrer</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const response = await fetch('/Login', {
            method: 'POST',
            headers: {
                'Content-Type' : 'application/json',
            },
            body: JSON.stringify({ username, password })
        });

        if(response.ok){
                alert('Succes');
                window.location.href = "http://localhost:3000/Index.html";
            }
            else{
                alert('Din brugernavn eller kodeord er forkert');
            }
    });
    </script>
    <script src = "/login.js" charset="utf-8"></script>
</body>

</html>
